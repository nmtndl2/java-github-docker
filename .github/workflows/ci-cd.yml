name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - staging

env:
  DOCKER_IMAGE: myapp
  DOCKER_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [QuizService, QuestionService, ApiGateway, ServiceRegistry]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Java and Maven
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build and Package Microservices
        run: |
          cd MicroService-webClient-docker/${{ matrix.service }}
          mvn clean package -DskipTests
          cd ../..

  docker-login:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

  deploy:
    runs-on: ubuntu-latest
    needs: docker-login
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Run Docker Compose (staging)
        if: github.ref == 'refs/heads/staging'
        run: |
          cd MicroService-webClient-docker
          docker-compose down -v
          docker-compose up --build -d
          cd ../..

      - name: Run Docker Compose (main)
        if: github.ref == 'refs/heads/main'
        run: |
          cd MicroService-webClient-docker
          docker-compose down -v
          docker-compose up --build -d
          cd ../..